<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{{url_for('static', filename='image/favicon.png')}}">
    <title>Food Truck Robot</title>
  </head>
  <body>

    <div class="container">

        <!-- Price data -->
        <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-4 text-start mt-1">
                <span class="badge bg-secondary">total coast: {{'%0.2f'| format(price_data.total_coast|float)}}€</span>
                <span class="badge bg-{% if price_data.balance > 3 %}primary{% else %}danger{% endif %}">current balance: {{'%0.2f'| format(price_data.balance|float)}}€</span>
              </div>
            </div>
        </div>

        <!-- Foodtruck settings -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-center mt-3">
                    <div class="card-body">
                        <h5 class="text mt-3 mb-3">Foodtrucks status</h5>
                        <form class="text-center" method="post">
                            {% for foodtruck in foodtrucks %}
                              <div class="form-group">
                                <label class="form-check-label col-8 offset-col-1 text-start" for="f-{{ loop.index }}">
                                  {{ foodtruck.name }}
                                </label>
                                <input class="form-check-input col-1" type="checkbox" {% if foodtruck.enabled  %}checked="checked"{% endif %} id="f-{{ loop.index }}" name="{{ foodtruck.name }}">
                              </div>
                           {% endfor %}
                        <button type="submit" class="btn btn-primary mt-3 text-end">Sauvegarder</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-5 col-md-2 mt-3">
                    <a href="/" type="button" class="btn btn-primary form-control my-3">Return</a>
                </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
