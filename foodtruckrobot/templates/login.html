<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{{url_for('static', filename='image/favicon.png')}}">
    <title>Food Truck Robot</title>
  </head>
  <body>
    <!-- Logo -->
    <img src="{{url_for('static', filename='image/logo.jpg')}}" class="img-thumbnail mx-auto d-block" alt="Foodtruckrobot">

    <!-- Username form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 col-md-3">
                <div class="card text-center mt-3">
                    <div class="card-body">
                        <h5 class="text mt-3 mb-3">Entrez votre nom</h5>
                        <form class="text-center" method="post">
                            <div class="form-floating">
                                <input type="text" class="form-control mb-3" id="usernameInput" name=username>
                                <label for="usernameInput">Nom</label>
                            </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
